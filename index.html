<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Nahid Alam">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <title>GuardTime Technology Oveview</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
      <header>
        <div class="container">
          <div id="branding">
            <h1>GuardTime Technology Demo</h1>
          </div>
        </div>
      </header>

      <input type="button" value="Distribute" id="poke">



        <script>
            var socket = io.connect('http://localhost:8080');
            var username = "helloworld";

            // When the button is clicked, a "message" is sent to the server
            $('#poke').click(function () {
                socket.emit('message', username);
            })
        </script>
    </body>
</html>
