<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Nahid Alam">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <title>GuardTime Technology Oveview</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
      <header>
        <div class="container">
          <div id="branding">
            <h1>GuardTime Technology Demo</h1>
          </div>
        </div>
      </header>

      <input type = "button" id = "btnReset" value = "Reset" onclick = "location.href='index.html';">
      <!--<input type="button" value="Distribute" id="poke">-->
      <br>
      <input type = "text" placeholder="Enter Your Name" id = "txtName"
       onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btnSubmit').click()">
      <input type = "button" id = "btnSubmit" value = "Submit" onclick = "showHide();">
      <br>
      <input type = "button" id = "btnLocal" value = "Local" class = "hidden" onclick = "location.href='local.html';">
      <input type = "button" id = "btnDist" value = "Distributed" class = "hidden" >
      <input type = "button" id = "btnGT" value = "GuardTime" class = "hidden" onclick = "doGT();">

      <section id="chat_zone">

      </section>


        <script>
            var socket = io.connect('http://localhost:8080');
            var username = "HELLO";
            var flag="false";


            $('#btnDist').click(function () {
              var name = document.getElementById("txtName").value;
              //localStorage.setItem("storageName",name);

              //location.href='dist.html';
              document.getElementById("btnLocal").style.display="none";
              document.getElementById("btnGT").style.display="none";
              document.getElementById("btnSubmit").style.display="none";
              if (flag =="false"){
                socket.emit('message', name);
                //$('#chat_zone').prepend('<p>' + ':saved locally and distributed' + '</p>');
                $('#chat_zone').prepend('saved locally and distributed');
                $('#chat_zone').prepend('<p><strong>' + name + '</strong></p>');
                flag = "true";
            }
            else{
              //emit some signal telling its a wrong try
              socket.emit('wrong', name);
              $('#chat_zone').prepend('Cant saved locally and distribute');
              $('#chat_zone').prepend('<p><strong>' + name + '</strong></p>');

            }

            })
        </script>
    </body>
</html>
