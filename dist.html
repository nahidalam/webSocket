<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Nahid Alam">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <title>GuardTime Technology Oveview| Welcome</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>GuardTime Technology Demo</h1>
        </div>
      </div>
    </header>

    <input type = "button" id = "btnReset" value = "Reset" onclick = "location.href='index.html';">
    <br>
    <input type = "text" placeholder="Enter Your Name" id = "txtNameDist"
       onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btnSubmit').click()">

    <input type = "button" id = "btnSubmit" value = "Submit" onclick = "showHideLocal();">
    <br>
    <input type = "button" id = "btnLocal" value = "Distribute" class = "hiddenLocalButton" onclick = "location.href='dist.html';">
    <br>
    <!--<div class = "message" id ="distMsg"> Saved Local and Distributed</div>-->
    <section id="data_zone">

    </section>
    <script>
      var func = loadData(){
        var gotName = localStorage.getItem("storageName");
        $('#data_zone').prepend('<p><strong>' + gotName + '</strong> + 'Saved locally'</p>');
        $('#data_zone').prepend('<p><strong>' + gotName + '</strong> + 'Distributed'</p>');
      }
      window.onload = func;
    </script>
  </body>
</html>
